<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오: 퍼블리싱</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 70px;
    }
    h5 {
      font-size: .7rem;
      margin-top: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .thumb {
      width: 100%;
      max-width: 250px;
      aspect-ratio: 1 / 1;
      background-color: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumb:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .thumb .overlay span {
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    /* 기본 이미지 처리 */
    .thumb img:not([src]) {
      content: url('https://via.placeholder.com/250?text=No+Image');
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .grid {
        gap: 20px;
      }

      .thumb {
        max-width: 180px;
      }

      .thumb .overlay span {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portfolio</h1>
    <div class="grid">
      <a href="site/ReverseSeasonHolic_pc.html" class="thumb" target="_blank">
        <img src="img/ReverseSeasonHolic.jpg" alt="">
        <div class="overlay"><span>PC</span></div>
      </a>
      <a href="site/ReverseSeasonHolic_m.html" class="thumb" target="_blank">
        <img src="img/ReverseSeasonHolic.jpg" alt="">
        <div class="overlay"><span>Mo</span></div>
      </a>
      <a href="site/FapleDay_pc.html" class="thumb" target="_blank">
        <img src="img/FapleDay.jpg" alt="">
        <div class="overlay"><span>PC</span></div>
      </a>
      <a href="site/FapleDay_m.html" class="thumb" target="_blank">
        <img src="img/FapleDay.jpg" alt="">
        <div class="overlay"><span>Mo</span></div>
      </a>
      <!-- 필요한 만큼 썸네일 추가 가능 -->
    </div>
    <h5>각 썸네일을 클릭하시면 확인하실 수 있습니다</h5>
  </div>
</body>
</html>
